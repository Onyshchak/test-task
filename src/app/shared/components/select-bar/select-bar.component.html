<mat-form-field appearance="fill">
  <mat-label>{{ label }}</mat-label>
<!--  <mat-select [formControl]="selectControl" required>-->
  <mat-select [formControl]="selectControl" required>
    <mat-option *ngFor="let item of cases" [value]="item">
      {{ item }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="selectControl.hasError('required')">Please choose an case</mat-error>
</mat-form-field>
